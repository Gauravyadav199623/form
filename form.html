<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <form action="#" onsubmit="formuser(event)">
        <label>Name:</label><br>
        <input type="text" name="username" id="username" size="50" required>
        <br>
        <br>
        <label >Email:</label>
        <br>
        <input type="email" name="email" id="email" size="50" required>
        <br>
        <br>
        <label >Phone:</label><br>
        <input type="tel" name="Phone" id="phone" size="50" required>
        <br>
        <br>
        <label >Time for call:</label><br>
        <input type="date" name="Time for call" id="date" size="50" placeholder="22/11/2020">
        <input type="time" name="time"  id="time"  placeholder="11:00" size="50">
        <br>
        <br>
        <input type="submit" value="GET A CALL">
    </form>
    <script src="form.js">
        
    </script>
</body>
</html>
